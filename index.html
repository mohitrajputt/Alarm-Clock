<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm clock</title>
    <link rel="shortcut icon" href="wall-clock.png" type="image/x-icon" >
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d34dfa838c.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
</head>

<body>

    <nav>
        <!-- Dark and Light mode button -->
        <div class="toggle-button-container">
            <input type="checkbox" name="ui-mode" id="toggle-button">
            <label for="toggle-button" class="toggle-label"></label>
            <div class="toggle-button">
                <div class="toggle-inner-left-divs"></div>
                <div class="toggle-inner-left-divs"></div>
                <div class="toggle-inner-left-divs"></div>
                <div class="toggle-inner-right-div"></div>
            </div>
        </div>

        <!-- Edit & Delete button -->
        <div class="tools">
            <div class="add"><i  class="fa-light fa-plus add-button " ></i></div><div class="edit">
                <i class="fa-solid fa-pen fa-xs edit-button"></i></div>
        </div>
    </nav>

    <!-- Alarm clock Display or set container-->
    <div class="alarm-container" onwheel="horizontalScroll(event)">
        <div class="alarm">
            <!-- Delete box icon -->
            <div class="delete-box"><i class="fa-regular fa-trash-can" style="color: #af2828;"></i></div>
            <!-- clock active toggle button -->
            <div class="clock-active-button">
                <input type="checkbox" name="alarm-activate" id="alarm-activate">
                <label for="alarm-activate" class="templ" ></label>
                <div class="clock-button-design"></div>
            </div>
            <div class="clock-time"><h1 id="set-alarm-time">07:00 </h1></div>
            <div class="clock-remaining-time">
                <i class="fa-regular fa-bell" style="color: #bcbcbc;"></i>
                <p id="set-remain-time"> in 13 hours, 18 minutes</p>
            </div>
            <div class="clock-name"><h1 id="set-alarm-name">Alarm (1)</h1></div>
            <div class="clock-week">
                <ul>
                    <li><p>Su</p></li>
                    <li><p>M</p></li>
                    <li><p>Tu</p></li>
                    <li><p>We</p></li>
                    <li><p>Th</p></li>
                    <li><p>Fri</p></li>
                    <li><p>Sa</p></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- To set date and time for alarm clock -->
    <div class="set-alarm-clock">
        <div class="x-mark"><i class="fa fa-xmark" style="color: #fff;"></i></div>
        <h1>Set Alarm</h1>
        <input type="time" name="time" id="time">
        <label for="time"></label> <br>
        <input type="date" name="date" id="date">
        <label for="date"></label> <br>
        <input type="text" name="name" id="alarm-name" placeholder="Alarm name">
        <button class="save-button" onclick="setAlarm()">Save</button>
    </div>

 

    <!-- Popup alert -->
    <div id="popupContainer" class="popup">
        <div class="popup-content">
            <span class="close-button" id="closePopup">&times;</span>
            <h1>Alert! </h1>
            <h2 id="show-time"> </h2>
            <p>"Don't watch the clock, do what it does, Keep going."</p>
            <div class="buttons">
                <button id="dismiss">Dismiss</button>
            </div>
            <audio id="musicPlayer" loop>
                <source src="Alarm.mp3" type="audio/mpeg">
            </audio>
        </div>
    </div>

    <!-- Show real time -->
    <div class="clock-container">
        <span id="clock-time"></span>
    </div>

    <script src="script.js"></script>
</body>

</html>
